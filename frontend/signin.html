<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Devzza - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <style>
    :root {
      --bg-color: #fff8f0;
      --card-color: #ffffff;
      --primary: #d2691e;
      --primary-dark: #a0522d;
      --text-color: #333;
      --text-dark: #f8e7d0;
      --dark-bg: #2e1a0e;
      --dark-card: #3a2212;
      --radius: 12px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    header.main-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #d2691e, #e6b07e);
      padding: 10px 20px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 40px;
      width: 40px;
      object-fit: contain;
      background: white;
      border-radius: 8px;
      padding: 4px;
    }

    .brand-name {
      font-size: 1.4em;
      font-weight: bold;
      color: white;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #themePicker {
      padding: 6px 10px;
      border-radius: 20px;
      font-weight: bold;
      border: none;
    }

    .signin-box {
      width: 100%;
      max-width: 400px;
      background: var(--card-color);
      padding: 30px 20px;
      margin: 40px 20px;
      border-radius: var(--radius);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    }

    body.dark-mode .signin-box {
      background-color: var(--dark-card);
      color: var(--text-dark);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    body.dark-mode input {
      background-color: #5c3a24;
      color: white;
      border: 1px solid #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .info {
      font-size: 0.9em;
      margin-bottom: 14px;
      text-align: center;
      color: var(--text-color);
    }

    body.dark-mode .info {
      color: var(--text-dark);
    }

    #recaptcha-container {
      margin: 10px 0;
      text-align: center;
    }

    @media (max-width: 480px) {
      .signin-box {
        padding: 25px 15px;
      }

      h2 {
        font-size: 1.5em;
      }

      input, button {
        font-size: 1em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="main-header">
    <div class="logo-section">
      <a href="home.html">
        <img src="/image/logo.png" alt="Devzza Logo" class="logo">
      </a>
      <span class="brand-name">DEVZZA</span>
    </div>
    <div class="nav-right">
      <select id="themePicker">
        <option value="light">🌞 Light</option>
        <option value="dark">🌙 Dark</option>
      </select>
    </div>
  </header>

  <div class="signin-box">
    <h2>📱 Devzza Sign In</h2>
    <div class="info" id="userStatus">Checking login status...</div>

    <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuEjfd5ndWCKuLducjQWt6mOJIoh9QzEE",
      authDomain: "devzza.firebaseapp.com",
      projectId: "devzza",
      storageBucket: "devzza.firebasestorage.app",
      messagingSenderId: "565980928557",
      appId: "1:565980928557:web:381abac87928e12adff6a4",
      measurementId: "G-Y5MQPYK3V3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: () => console.log("reCAPTCHA solved")
    });

    firebase.auth().onAuthStateChanged(user => {
      const status = document.getElementById('userStatus');
      if (user) {
        const phone = user.phoneNumber;
        localStorage.setItem("userPhone", phone);
        status.innerHTML = `✅ Logged in as <strong>${phone}</strong><br><a href="#" onclick="logout()">Logout</a>`;
        document.getElementById("phoneNumber").style.display = "none";
        document.getElementById("otp").style.display = "none";
      } else {
        status.textContent = "New user? Enter your phone to sign in.";
        localStorage.removeItem("userPhone");
      }
    });

    function sendOTP() {
      const phone = document.getElementById("phoneNumber").value.trim();
      if (!phone.startsWith("+91") || phone.length < 13) {
        alert("Please enter a valid phone number with country code (+91...)");
        return;
      }
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert("📩 OTP sent!");
        })
        .catch(err => alert("❌ " + err.message));
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value.trim();
      if (!code) return alert("Enter OTP code");
      confirmationResult.confirm(code)
        .then(result => {
          const user = result.user;
          const phone = user.phoneNumber;
          localStorage.setItem("userPhone", phone);
          alert("✅ OTP Verified!");
          window.location.href = "home.html";
        })
        .catch(err => alert("❌ Invalid OTP"));
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out.");
        localStorage.removeItem("userPhone");
        location.reload();
      });
    }

    // 🌙 Theme toggle logic
    const themePicker = document.getElementById('themePicker');
    const savedTheme = localStorage.getItem('siteTheme') || 'light';
    document.body.classList.toggle('dark-mode', savedTheme === 'dark');
    themePicker.value = savedTheme;

    themePicker.addEventListener('change', () => {
      const selected = themePicker.value;
      document.body.classList.toggle('dark-mode', selected === 'dark');
      localStorage.setItem('siteTheme', selected);
    });
  </script>
</body>
</html>
