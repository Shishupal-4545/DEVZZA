<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile - Devzza</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-light: #fff8f0;
      --bg-dark: #2e1a0e;
      --card-light: #ffffff;
      --card-dark: #3a2212;
      --text-dark: #f8e7d0;
      --primary: #d2691e;
      --primary-hover: #a0522d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: #333;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .main-header {
      background: linear-gradient(to right, #d2691e, #e6b07e);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      flex-wrap: wrap;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 40px;
      width: 40px;
      border-radius: 6px;
      object-fit: contain;
      background-color: white;
      padding: 3px;
    }

    .brand-name {
      font-size: 1.4em;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .nav-link {
      background-color: var(--primary);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .nav-link:hover {
      background-color: var(--primary-hover);
    }

    #themePicker {
      padding: 6px 12px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 14px;
    }

    .profile-edit-container {
      max-width: 480px;
      margin: 40px auto;
      padding: 24px;
      background-color: var(--card-light);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      border-radius: 14px;
    }

    body.dark-mode .profile-edit-container {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    .profile-icon {
      font-size: 52px;
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .profile-edit-container h2 {
      text-align: center;
      font-size: 1.5em;
      color: var(--primary);
      margin-bottom: 16px;
    }

    .profile-edit-container label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      font-size: 0.95em;
    }

    .profile-edit-container input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 1em;
    }

    body.dark-mode .profile-edit-container input {
      background-color: #5c3a24;
      border: 1px solid #aaa;
      color: white;
    }

    .profile-edit-container button {
      margin-top: 24px;
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-edit-container button:hover {
      background-color: var(--primary-hover);
    }

    /* üì± Responsive Tweaks */
    @media screen and (max-width: 480px) {
      .main-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .brand-name {
        font-size: 1.3em;
      }

      .nav-links {
        justify-content: flex-start;
        margin-top: 8px;
      }

      .profile-edit-container {
        margin: 20px 16px;
        padding: 20px;
      }

      .profile-edit-container h2 {
        font-size: 1.3em;
      }

      .profile-edit-container button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="logo-section">
      <a href="home.html"><img src="/image/logo.png" alt="Devzza Logo" class="logo"></a>
      <span class="brand-name">DEVZZA</span>
    </div>
    <nav class="nav-links">
      <a href="menu.html" class="nav-link">Menu</a>
      <a href="contact.html" class="nav-link">Contact</a>
      <select id="themePicker">
        <option value="light">üåû Light</option>
        <option value="dark">üåô Dark</option>
      </select>
    </nav>
  </header>

  <!-- Profile Form -->
  <div class="profile-edit-container">
    <div class="profile-icon">üë§</div>
    <h2>Edit Your Profile</h2>
    <form id="profileForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" disabled>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <!-- Firebase and JS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuEjfd5ndWCKuLducjQWt6mOJIoh9QzEE",
      authDomain: "devzza.firebaseapp.com",
      projectId: "devzza",
      storageBucket: "devzza.firebasestorage.app",
      messagingSenderId: "565980928557",
      appId: "1:565980928557:web:381abac87928e12adff6a4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "signin.html";
      const phone = user.phoneNumber;
      document.getElementById("phone").value = phone;

      fetch(`/api/user/profile?phone=${phone.slice(-10)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("name").value = data.name || "";
          document.getElementById("email").value = data.email || "";
        });
    });

    document.getElementById("profileForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim().slice(-10);

      fetch("/api/user/update-profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone })
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        location.href = "user_dashboard.html";
      })
      .catch(() => alert("‚ùå Failed to update profile"));
    });

    const themePicker = document.getElementById("themePicker");
    const savedTheme = localStorage.getItem("siteTheme") || "light";
    document.body.classList.toggle("dark-mode", savedTheme === "dark");
    themePicker.value = savedTheme;

    themePicker.addEventListener("change", function () {
      const selected = this.value;
      document.body.classList.toggle("dark-mode", selected === "dark");
      localStorage.setItem("siteTheme", selected);
    });
  </script>
</body>
</html>
