<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Devzza - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <style>
    :root {
      --light-bg: #fef6f0;
      --dark-bg: #2e1a0e;
      --dark-card: #3c2614;
      --dark-text: #fff0d6;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    body.dark-mode .pizza-card {
      background-color: var(--dark-card);
      color: var(--dark-text);
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #d2691e, #e6b07e);
      padding: 12px 24px;
      flex-wrap: wrap;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      height: 48px;
      width: 48px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #fff8f0;
      padding: 4px;
    }

    .brand-name {
      font-size: 1.7em;
      font-weight: bold;
      color: #fff8f0;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links .nav-link,
    .nav-profile,
    .logout-btn {
      padding: 6px 14px;
      background-color: #d2691e;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover,
    .nav-profile:hover,
    .logout-btn:hover {
      background-color: #a0522d;
    }

    .logout-btn, .nav-profile {
      display: none;
    }

    .menu-container {
      padding: 20px;
    }

    .category-filter {
      margin: 20px auto 0;
      text-align: center;
    }

    .category-filter select {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 20px;
      background: #ffefd5;
      border: 1px solid #d2691e;
    }

    .pizza-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .pizza-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .pizza-img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .price-section {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }

    .price-section del {
      color: #888;
      font-size: 14px;
    }

    .price-section .offer {
      color: green;
      font-weight: bold;
      font-size: 13px;
    }

    body.dark-mode .price-section .offer {
      color: #00ff88;
    }

    .delivery-text {
      color: #000;
      font-size: 14px;
      margin: 5px 0;
    }

    body.dark-mode .delivery-text {
      color: #eee;
    }

    .card-footer {
      margin-top: auto;
    }

    .add-btn {
      margin-top: 10px;
      background: #ffcc00;
      color: black;
      border: none;
      padding: 8px 20px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .add-btn:hover {
      background: #e6b800;
    }

    .cart-icon {
      position: relative;
      margin-left: 20px;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .menu-footer {
      text-align: center;
      padding: 20px;
      background: #f8f8f8;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    body.dark-mode .price-section {
      color: #fff0d6;
    }

    /* --- Mobile Responsive Hamburger --- */
    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        display: none;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links .nav-link,
      .nav-profile,
      .logout-btn,
      #themePicker {
        width: 100%;
        margin-left: 0;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo-section">
      <a href="home.html"><img src="/image/logo.png" alt="Devzza Logo" class="logo" /></a>
      <span class="brand-name">DEVZZA</span>
    </div>

    <button class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('show')">‚ò∞</button>

    <nav class="nav-links">
      <a href="home.html" class="nav-link">Home</a>
      <a href="contact.html" class="nav-link">Contact</a>
      <a href="signin.html" class="nav-link" id="signinLink">Sign In</a>
      <a href="user_dashboard.html" class="nav-link" id="dashboardLink" style="display:none;">My Dashboard</a>
      <a href="profile.html" class="nav-profile" id="profileLink">üë§ Edit Profile</a>
      <button class="logout-btn" id="logoutBtn" onclick="logout()">Logout</button>
      <a href="cart.html" class="nav-link cart-icon">üõí<span id="cart-count" class="cart-count">0</span></a>
      <select id="themePicker" style="padding: 6px 10px; border-radius: 20px; font-weight: bold;">
        <option value="light">üåû Light</option>
        <option value="dark">üåô Dark</option>
      </select>
    </nav>
  </header>

  <div class="menu-container">
    <h2 class="menu-title" style="text-align:center;">Our Pizzas</h2>

    <div class="category-filter">
      <select id="categoryFilter">
        <option value="all">üçïAll Categories</option>
        <option value="Veg">ü•¶Veg</option>
        <option value="Non-Veg">üçóNon-Veg</option>
        <option value="Cheese Burst">üßÄCheese Burst</option>
        <option value="Beverages">ü•§Beverages</option>
      </select>
    </div>

    <div class="pizza-grid" id="pizzaGrid"></div>
  </div>

  <footer class="menu-footer">
    <p>üçï Devzza &copy; 2025 | All Rights Reserved</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const total = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cart-count").textContent = total;
    }

    updateCartCount();

    let allPizzas = [];

    async function loadPizzas() {
      try {
        const res = await fetch('/api/pizzas');
        const pizzas = await res.json();
        allPizzas = pizzas;
        renderPizzas(pizzas);
      } catch (err) {
        console.error('‚ùå Failed to load pizzas:', err);
      }
    }

    function renderPizzas(pizzas) {
      const grid = document.getElementById('pizzaGrid');
      grid.innerHTML = '';

      pizzas.forEach(p => {
        const mrp = parseFloat(p.price) + parseFloat(p.discount || 0);
        const showDiscount = p.discount && p.discount > 0;
        const discountPercent = showDiscount ? Math.round((p.discount / mrp) * 100) : 0;

        const card = document.createElement('div');
        card.className = 'pizza-card';
        card.innerHTML = `
          <img src="${p.image_url || '/image/logo.png'}" alt="${p.name}" class="pizza-img" />
          <h3>${p.name}</h3>
          <p>${p.description || 'Delicious pizza!'}</p>
          <p class="price-section">
            ‚Çπ${p.price}
            ${showDiscount ? `<del>‚Çπ${mrp.toFixed(2)}</del> <span class="offer">(${discountPercent}% off)</span>` : ''}
          </p>
          <div class="card-footer">
            <button class="add-btn" onclick="addToCart('${p.name}', ${p.price})">Add to cart</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById('categoryFilter').addEventListener('change', function () {
      const selected = this.value;
      if (selected === 'all') {
        renderPizzas(allPizzas);
      } else {
        const filtered = allPizzas.filter(p => p.category?.toLowerCase() === selected.toLowerCase());
        renderPizzas(filtered);
      }
    });

    document.addEventListener('DOMContentLoaded', loadPizzas);

    const firebaseConfig = {
      apiKey: "AIzaSyDuEjfd5ndWCKuLducjQWt6mOJIoh9QzEE",
      authDomain: "devzza.firebaseapp.com",
      projectId: "devzza",
      storageBucket: "devzza.appspot.com",
      messagingSenderId: "565980928557",
      appId: "1:565980928557:web:381abac87928e12adff6a4"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      const signin = document.getElementById("signinLink");
      const dash = document.getElementById("dashboardLink");
      const profile = document.getElementById("profileLink");
      const logoutBtn = document.getElementById("logoutBtn");

      if (user) {
        signin.style.display = "none";
        dash.style.display = "inline-block";
        profile.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";

        fetch("/api/user/init", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: user.phoneNumber })
        });
      } else {
        signin.style.display = "inline-block";
        dash.style.display = "none";
        profile.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("userPhone");
        alert("You‚Äôve been logged out.");
        window.location.href = "signin.html";
      });
    }

    const themePicker = document.getElementById('themePicker');
    const savedTheme = localStorage.getItem('siteTheme') || 'light';
    document.body.classList.toggle('dark-mode', savedTheme === 'dark');
    themePicker.value = savedTheme;

    themePicker.addEventListener('change', function () {
      const selected = themePicker.value;
      document.body.classList.toggle('dark-mode', selected === 'dark');
      localStorage.setItem('siteTheme', selected);
    });
  </script>
</body>
</html>
